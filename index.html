<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Customer Info</title>
</head>
<body>
    <div class="continer">
        <form action="#" method="post">
            <fieldset>
                <legend><h1 id="custo_info">Customer Info</h1></legend>
                <div class="name">
                    <label for="fname" id="fname1">First Name</label>
                    <input type="text" id="fname2" name="fname" placeholder="First Name" required="">
                    <label for="lname" id="lname1">Last Name</label>
                    <input type="text" id="lname2" name="lname" placeholder="Last Name" required="">
                </div>
                <div class="other">
                    <label for="email" id="email1">Email</label>
                    <input type="email" id="email2" name="email" placeholder="Email" required="">
                    <label for="phone" id="phone1">Phone</label>
                    <input type="tel" id="phone2" name="phone" placeholder="Phone" required="">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required style="background: white;"><br>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="occu">Occupation</label><br>
                    <input type="text" id="occu" name="occu" placeholder="Occupation" required>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
